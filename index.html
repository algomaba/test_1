<meta charset="UTF-8"> <title>Quiz Deportivo - Instalaciones Alternativas</title> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- PWA --> <link rel="manifest" href="/manifest.json"> <!-- Requerido para instalable -->[6][8] <meta name="theme-color" content="#e67700"> <!-- Color de la barra/splash -->[7][6] <link rel="apple-touch-icon" href="/icons/icon-192.png"> <!-- Icono iOS básico -->[7] <style> body { font-family: Arial, sans-serif; margin:0; background:#fff9db; color:#000; } .container { max-width:700px; margin:0 auto; padding:20px; } h1 { text-align:center; color:#e67700; } .question p { background:#ffe066; color:#000; padding:10px; border-radius:6px; border:1px solid #fab005; } .options { background:#f8f9fa; padding:10px; border-radius:6px; border:1px solid #dee2e6; display:flex; flex-direction:column; gap:10px; } .option { background:#fff; color:#000; border:2px solid #ccc; border-radius:6px; padding:12px; text-align:left; cursor:pointer; } .option.selected { background:#fff3bf; border-color:#fab005; } .correct-answer { margin-top:8px; font-weight:bold; color:#d9480f; background:#fff3bf; padding:8px; border-radius:6px; border:2px solid #d9480f; } .correct-answer::before { content:"✅ "; } #timer,#result { text-align:center; margin:20px 0; font-weight:bold; } .actions { text-align:center; } .actions button { margin:5px; padding:10px 16px; border:none; border-radius:6px; background:#fab005; color:#fff; cursor:pointer; } .actions button:hover { background:#e67700; } </style> </head> <body> <div class="container"> <h1>Test de Instalaciones Alternativas - Informática Q Aluche</h1> <div id="timer"></div><div id="quiz"></div><div id="result"></div> <div class="actions"> <button onclick="shuffleQuestions()">Mezclar</button> <button onclick="restartQuiz()">Reiniciar</button> <button id="finishBtn" onclick="finishQuiz()">Finalizar</button> </div> </div> <script> const originalQuestions = [ {q:"¿Cuál de estas instalaciones es exterior?",options:["Sala de musculación","Piscina de verano","Zona de spa"],correctIndex:1}, {q:"¿Qué deporte NO aparece en la lista de exteriores?",options:["Tenis","Baloncesto","Vóley playa"],correctIndex:1}, {q:"¿Dónde se guardan los objetos personales?",options:["En taquillas","En el merendero","En el almacén químico"],correctIndex:0}, {q:"¿Qué instalación requiere licencia federativa?",options:["Frontón","Rocódromo","Piscina de verano"],correctIndex:1}, {q:"¿Qué instalación interior sí se menciona?",options:["Sala multifunción","Zona de spa","Piscina climatizada"],correctIndex:0}, {q:"¿Qué instalación exterior incluye arena?",options:["Vóley playa","Frontón","Tenis"],correctIndex:0}, {q:"¿Qué instalación está junto al merendero?",options:["Piscina de verano","Almacén químico","Taquillas"],correctIndex:0}, {q:"¿Qué deporte se practica en el frontón?",options:["Pelota vasca","Baloncesto","Natación"],correctIndex:0}, {q:"¿Qué instalación se usa para atletismo?",options:["Pista de atletismo","Sala multifunción","Piscina climatizada"],correctIndex:0}, {q:"¿Qué instalación acuática se menciona?",options:["Piscina de verano","Jacuzzi","Spa"],correctIndex:0} ]; let questions=[...originalQuestions],answers=[],timeLeft=10*60,timer; function startTimer(){clearInterval(timer);timeLeft=10*60;timer=setInterval(()=>{timeLeft--;document.getElementById("timer").textContent="Tiempo restante: "+Math.floor(timeLeft/60)+"m "+(timeLeft%60)+"s";if(timeLeft<=0){clearInterval(timer);finishQuiz();}},1000);document.getElementById('finishBtn').disabled=false;} function renderQuiz(){const quizEl=document.getElementById("quiz");quizEl.innerHTML="";answers=[];questions.forEach((q,i)=>{const div=document.createElement("div");div.className="question";div.innerHTML="<p><strong>"+(i+1)+".</strong> "+q.q+"</p>";const opts=document.createElement("div");opts.className="options";q.options.forEach((opt,j)=>{const btn=document.createElement("button");btn.textContent=opt;btn.className="option";btn.onclick=()=>{[...opts.children].forEach(b=>b.classList.remove("selected"));btn.classList.add("selected");answers[i]=j;};opts.appendChild(btn);});div.appendChild(opts);quizEl.appendChild(div);});document.getElementById("result").textContent="";} function finishQuiz(){clearInterval(timer);document.getElementById('finishBtn').disabled=true;let score=0;document.querySelectorAll(".question").forEach((div,i)=>{const correctOpt=questions[i].options[questions[i].correctIndex];if(answers[i]===questions[i].correctIndex)score++;const correctText=document.createElement("div");correctText.className="correct-answer";correctText.textContent="Respuesta correcta: "+correctOpt;div.appendChild(correctText);});document.getElementById("result").textContent="Has acertado "+score+" de "+questions.length+" preguntas.";} function shuffleQuestions(){questions.sort(()=>Math.random()-0.5);renderQuiz();startTimer();} function restartQuiz(){questions=[...originalQuestions];renderQuiz();startTimer();} renderQuiz();startTimer(); </script> <!-- Registro de Service Worker --> <script> if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('/sw.js'); // Registro estándar[5][7] }); } </script>
